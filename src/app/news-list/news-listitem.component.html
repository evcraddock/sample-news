<div class="media">  
    <div class="media-left">
        <a [routerLink]= "['/news', article.id]">
            <img class="media-object" style="width:150px;" alt="" [src]="article.banner">
        </a> 
    </div>
    <div class="media-body info">
        <h3 class="media-heading"><a [routerLink]= "['/news', article.id]">{{ article.title }}</a></h3>
        <span *ngFor="let cat of article.categories">
        <a href="/"><i class="label label-default">{{ cat }}</i></a>
        </span>
        <p marked="article.content"></p> 
        <span>
            by {{article.author}}
        </span> |  
        <span class="glyphicon glyphicon-time"></span> Posted on {{article.publishDate | date: 'shortDate'}}
    </div>
    
</div>
